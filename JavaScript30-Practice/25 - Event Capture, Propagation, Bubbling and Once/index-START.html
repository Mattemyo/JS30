<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelector('div');
  const button = document.querySelector('button');
  
  function logText(e) {
    e.stopPropagation(); // stop bubbling, only inner element(s) get clicked
  }

divs.forEach(x => div.addEventlistener('click', logtext,{
  capture: false,
  once: true
}));

button.addEventListener('click', { once : true}); //remove eventlistener only one click, important for checkout


</script>
</body>
</html>
