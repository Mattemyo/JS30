<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    

    // Interpolated
    console.log('Hello, I am a',);
    

    // Styled


    console.log('%c I am some great text',  'font-size: 50px; background: red;');
    

    // warning!

    console.warn('OH NOO!');
    // Error :|

    console.error('Shiet!');

    // Info
    console.info('This function was not supposed to be called');

    // Testing
    console.assert(); // only runs if statement inside is false;

  
    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log();
    console.dir();
    console.clear();
    // Grouping together
dogs.forEach(dog => {
  console.group(`This is${dog.name}`)
  console.log(`This is ${dog.age} years old`);
console.log(`This is ${dog.age *7} dog years old`);
console.groupEnd(`${dog.name}`)
});


    // counting

    console.count('wes');


    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    })

  </script>
</body>
</html>
